<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                0
            </div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypad-btn large">C</div>
                    <div class="keypad-btn dark">%</div>
                    <div class="keypad-btn yellow">/</div>
                    <div class="keypad-btn">7</div>
                    <div class="keypad-btn">8</div>
                    <div class="keypad-btn">9</div>
                    <div class="keypad-btn yellow">*</div>
                    <div class="keypad-btn">4</div>
                    <div class="keypad-btn">5</div>
                    <div class="keypad-btn">6</div>
                    <div class="keypad-btn yellow">-</div>
                    <div class="keypad-btn">1</div>
                    <div class="keypad-btn">2</div>
                    <div class="keypad-btn">3</div>
                    <div class="keypad-btn yellow">+</div>
                    <div class="keypad-btn large">0</div>
                    <div class="keypad-btn yellow">.</div>
                    <div class="keypad-btn yellow"> = </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
